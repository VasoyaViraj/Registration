<!DOCTYPE html>

<html>

<head>
	<title>Contact Form</title>
	<link rel="stylesheet" href="./style.css">
	<style type="text/css">
	
	* {
	margin: 0;
	padding: 0;
	outline: 0;
	border: 0;
	}
	
	body {
	hight: 100vh;
	font-family: Arial, Helvetica,sans-serif;
	display: grid;
	place-items:center;
	
	}
	
	h1 {
	margin-bottom: 2rem;
	}
	
	form {
	display: flex;
	flex-direction: column;
	width:24 rem;
	gap: 1 rem;
	}
	input,
	select,
	textarea {
	padding: 1.4rem
	background: transparent;
	border: 1px solid black;
	}
	
	textarea {
	height: 6rem;
	}
	
	button {
	width: 8rem;
	padding: 1.4rem;
	cursor: pointet;
	background: #673de6;
	color: white;
	}
	
	
	</style>
	
	
</head>


<body>
<div class="container">
<h1> Contact Form </h1>
<form action="https://formsubmit.co/el/8c7d1c53fa0b1a351891a01cd9a37bec" method="post">



<input type="text" name="name" placeholder="Full Name" required>
<input type="text" name="email" placeholder="Email" required>

<select name="city">
<option>Rajkot</option>
<option>Surat</option>
<option>Bhavnagar</option>
<option>Morbi</option>
<option>Jamnagar</option>
<option>Ahmedabad</option>
</select>

<textarea name="message" placeholder="Message" required></textarea>

<button type="submit" placeholder="Submit" value="Submit">Send</button>



</form>
</div>
</body>

</html>
